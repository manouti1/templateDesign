<form name="form" [formGroup]="signInForm" (ngSubmit)="signIn(signInForm.value)">
  <div class="text-center sign-in-text">Sign In Now</div>
  <p class="text-center">Unlock awesome features!</p>
  <div class="form-group" [ngClass]="(signInForm.controls['username'].hasError('required') && signInForm.controls['username'].touched)? 'form-empty':'form-filled'">
    <div *ngIf="signInForm.controls['username'].hasError('required') && signInForm.controls['username'].touched" class="alert alert-danger required-field">Required
      field</div>
    <input type="text" class="form-control" required [formControl]="signInForm.controls['username']" placeholder="Username">
  </div>
  <div class="form-group" [ngClass]="(signInForm.controls['password'].hasError('required') && signInForm.controls['password'].touched)? 'form-empty':'form-filled'">
    <div *ngIf="signInForm.controls['password'].hasError('required') && signInForm.controls['password'].touched" class="alert alert-danger required-field">Required
      field</div>
    <input type="password" class="form-control" required placeholder="Password" [formControl]="signInForm.controls['password']">
  </div>
  <div class="row">
    <div class="col-sm-6">
      <label class="container-checkbox">Keep me logged in
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

    </div>
    <div class="col-sm-6">
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
  </div>

  <button type="submit" class="btn btn-sign-in mb-3" [disabled]="!signInForm.valid">SIGN IN</button>
</form>
